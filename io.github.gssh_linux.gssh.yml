app-id: io.github.gssh_linux.gssh
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: gssh
separate-locales: false
finish-args:
  - --share=network
  - --device=dri
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
modules:
  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools install INSTALL_DIR=/app/bin
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a

  - name: gssh
    buildsystem: simple
    cleanup:
      - squashfs-root
    sources:
      - type: extra-data
        url: https://github.com/gssh-linux/gssh/releases/download/1.3.4/gssh-1.0.0.AppImage
        size: 105759254
        sha256: 15760223c4d9004cba27e4ad008ac8d3ac1db31d7c3280d1aecbe18054ac11e6
        filename: gssh-1.0.0.AppImage
        x-checker-data:
          type: electron-updater

      - type: script
        dest-filename: gssh
        commands:
          - exec zypak-wrapper /app/extra/bin/launcher --no-sandbox "$0"

      - type: git
        url: https://github.com/gssh-linux/gssh.git
        tag: 1.3.8


    build-commands:
      - install -D ./Flatpak/apply_extra.sh "${FLATPAK_DEST}/bin/apply_extra"
      - install gssh "${FLATPAK_DEST}/bin/"
      - install -Dm644 ./Flatpak/gssh.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 ./Flatpak/io.github.gssh_linux.gssh.appdata.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.appdata.xml"
      - install -D ./Flatpak/io.github.gssh_linux.gssh.appicon.png /app/share/icons/hicolor/512x512/apps/io.github.gssh_linux.gssh.png
  - name: vte
    buildsystem: meson
    config-opts:
      - "-Dglade=false"
      - "-Dgtk3=true"
      - "-Dgtk4=false"
      - "-Dvapi=false"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/vte/0.74/vte-0.74.0.tar.xz
        sha256: 9ae08f777952ba793221152d360550451580f42d3b570e3341ebb6841984c76b
